<!DOCTYPE html>
<html>
  <head>
    <title>Z-Score Table and D3.js Graphic</title>
    <script src="js/d3.v7.8.5.js"></script>
    <style>
      * {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently
                                supported by Chrome, Edge, Opera and Firefox */
      }
      body,
      html {
        margin: 0;
      }
      table {
        font-size: 80%;
      }
      th,
      .row-label {
        background-color: lightgray;
      }
      table,
      th,
      td {
        padding: 2px;
        border: 1px solid black;
        border-collapse: collapse;
      }
      #container {
        display: grid;
        grid-template-columns: 1fr 2.5fr;
        grid-template-rows: 2fr 1fr;
        height: 75vh;
        align-items: start;
      }
      #z-table {
        grid-row: 1 / 3;
        grid-column: 1 / 2;
        height: 100%;
        justify-self: end;
      }
      #graphic-container {
        grid-row: 1 / 2;
        grid-column: 2 / 3;
        display: block;
        height: auto;
        justify-self: start;
      }
      #z-example {
        grid-row: 2 / 3;
        grid-column: 2 / 3;
        width: 90%;
        padding-left: 5vmin;
      }
      #z-value,
      #p-value {
        font-size: 125%;
      }
      .highlight-green {
        background-color: green;
        color: white;
      }
      .highlight-red {
        background-color: red;
        color: white;
      }
      .tick text {
        font-size: 12pt;
      }
      .z-bar:hover {
        cursor: ew-resize;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="z-table">
        <!-- Z-Score Table will go here -->
      </div>
      <div id="graphic-container">
        <!-- D3.js Graphic will go here -->
      </div>
      <div id="z-example">
        <h3>The Z-score table gives the probability from -&#x221e; to Z.</h3>
        <p style="font-size: 120%">
          Z = <span id="z-value">0</span>, p(Z) =
          <span id="p-value">0.5000</span>.
        </p>
      </div>
    </div>

    <script src="js/z-score.js"></script>
    <script>
      // D3.js code will go here
    </script>
  </body>
</html>
